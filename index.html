<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Username Cleaner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§¼ Instagram Username Cleaner</h1>

  <!-- Input section for followers and following lists -->
  <div class="input-grid">
    <!-- Followers input -->
    <div class="input-section">
      <label for="followersInput">Followers List (<span id="followersCount">0</span> entries)</label>
      <textarea id="followersInput" oninput="updateCount('followersInput', 'followersCount')"></textarea>
      <button onclick="cleanList('followersInput', 'cleanedFollowers', 'invalidFollowers', 'followersCount')">Clean Followers List</button>
    </div>

    <!-- Following input -->
    <div class="input-section">
      <label for="followingInput">Following List (<span id="followingCount">0</span> entries)</label>
      <textarea id="followingInput" oninput="updateCount('followingInput', 'followingCount')"></textarea>
      <button onclick="cleanList('followingInput', 'cleanedFollowing', 'invalidFollowing', 'followingCount')">Clean Following List</button>
    </div>
  </div>

  <!-- Compare section appears only after both lists are cleaned -->
  <div id="compareSection" style="display: none; margin-top: 20px;">
    <p>Once weâ€™ve narrowed your lists to actual usernames, hit compare to see whoâ€™s ghosting you:</p>
    <button onclick="compareLists()">Compare Cleaned Lists</button>
  </div>

  <!-- Results of comparison shown in three columns -->
  <div class="results-grid" id="results" style="display: none;">
    <div class="result-column">
      <h3>ðŸ‘€ They follow you, but you donâ€™t follow back</h3>
      <div class="scroll-box" id="youDontFollowBack"></div>
    </div>
    <div class="result-column">
      <h3>ðŸš« You follow them, but they donâ€™t follow you back</h3>
      <div class="scroll-box" id="notFollowingBack"></div>
    </div>
    <div class="result-column">
      <h3>âœ… Mutuals (follow each other)</h3>
      <div class="scroll-box" id="mutuals"></div>
    </div>
  </div>

  <script>
    // Check if a string is a valid Instagram username
    function isValidUsername(str) {
      return /^[a-z0-9._]{1,30}$/.test(str.trim());
    }

    // Update visible line count as user types
    function updateCount(inputId, countId) {
      const lines = document.getElementById(inputId).value.split('\n').filter(line => line.trim() !== '');
      document.getElementById(countId).textContent = lines.length;
    }

    // Clean a list by filtering out invalid usernames
    function cleanList(inputId, cleanOutputId, invalidOutputId, countId) {
      const raw = document.getElementById(inputId).value;
      const lines = raw.split('\n').map(line => line.trim()).filter(line => line);
      const valid = [], invalid = [];

      // Classify each line as valid or invalid
      lines.forEach(line => {
        if (isValidUsername(line)) valid.push(line);
        else invalid.push(line);
      });

      // Replace textarea content with cleaned list
      document.getElementById(inputId).value = valid.join('\n');
      document.getElementById(countId).textContent = valid.length;

      // Notify user and log invalid entries
      if (invalidOutputId) {
        alert(`${invalid.length} invalid entries swept under the rug.`);
        console.log(`Invalid entries from ${inputId}:`, invalid);
      }

      // Show compare section only if both lists are cleaned
      checkCompareReady();
    }

    // Check if both textareas have valid content
    function checkCompareReady() {
      const followers = document.getElementById('followersInput').value.trim();
      const following = document.getElementById('followingInput').value.trim();
      if (followers && following) {
        document.getElementById('compareSection').style.display = 'block';
      }
    }

    // Compare cleaned followers and following lists
    function compareLists() {
      const followers = document.getElementById('followersInput').value.split('\n').map(s => s.trim());
      const following = document.getElementById('followingInput').value.split('\n').map(s => s.trim());

      const mutuals = followers.filter(u => following.includes(u));
      const notFollowingBack = following.filter(u => !followers.includes(u));
      const youDontFollowBack = followers.filter(u => !following.includes(u));

      renderList('mutuals', mutuals);
      renderList('notFollowingBack', notFollowingBack);
      renderList('youDontFollowBack', youDontFollowBack);

      document.getElementById('results').style.display = 'flex';
    }

    // Render a list of usernames as links in a container
    function renderList(containerId, data) {
      const el = document.getElementById(containerId);
      el.innerHTML = data.length
        ? data.map(u => `<a href="https://instagram.com/${u}" target="_blank">${u}</a>`).join('<br>')
        : '<span class="empty">None</span>';
    }
  </script>
</body>
</html>
